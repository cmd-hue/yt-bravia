<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-gradient"></div>
  <div class="container">

  <header class="top-bar">
    <img src="assets/yttv-logo-sm-vfl72219.png" alt="YouTube TV Logo" class="logo">
    <span class="logo-text">YouTube</span>
  </header>

  <main class="main-layout">
    <nav class="menu">
      <ul>
        <li>Log In</li>
        <li class="search">Search <span class="arrow-icon">></span></li>
        <li>Featured</li>
        <li>Most Popular</li>
        <li>Most Discussed</li>
        <li>Most Responded</li>
        <li>Most Viewed</li>
        <li>Top Favorites</li>
        <li>Top Rated</li>
      </ul>
    </nav>

<section class="video-box">
  <div class="video-thumbnail">
    <img src="assets/yttv-logo-sm-vfl72219.png" alt="YouTube Logo">
    <div class="glow-bar"></div>
  </div>
</section>
  </main>

  <footer class="bottom-bar">
    <div class="home-menu">[HOME] Menu</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
